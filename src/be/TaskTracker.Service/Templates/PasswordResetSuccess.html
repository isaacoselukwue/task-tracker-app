<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Password Reset Successfully</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f3fa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(128, 0, 215, 0.08);
            border-radius: 12px;
        }
        .header {
            background-color: #8000d7;
            padding: 24px 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 32px 20px 20px 20px;
            text-align: center;
            color: #4b2994;
        }
        .content h2 {
            color: #8000d7;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .button {
            display: inline-block;
            padding: 12px 28px;
            margin: 24px 0 16px 0;
            color: #ffffff !important;
            background-color: #8000d7;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        .footer {
            background-color: #8000d7;
            color: white;
            text-align: center;
            padding: 14px 10px;
            font-size: 14px;
            border-radius: 0 0 12px 12px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .content {
                padding: 20px 5px 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/8hjLKJ4.png" alt="Task Tracker Logo">
        </div>
        <div class="content">
            <h2>Hi there,</h2>
            <p>Your password has been successfully reset. If you did not complete this change, please contact support immediately.</p>
            <a href="{{LinkToWebApp}}" class="button">Go to Web App</a>
            <p style="margin-top: 24px;">Kind regards,<br>TaskTracker Team</p>
        </div>
        <div class="footer">
            <p>TaskTracker Inc, Home of the Free</p>
            <p>Department of Computer Science, University of Lincoln, Brayford Pool</p>
            <p>Calendar {{year}}</p>
        </div>
    </div>
</body>
</html>
